<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section id="landing">
        <nav>
          <div class="nav__container">
            <div class="nav__row">
              <div class="nav__wrapper">
                <img
                  class="nav__logo"
                  src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                  alt=""
                />
                <h2 class="nav__title">Treact</h2>
              </div>
              <ul class="nav__links">
                <li><a href="#" class="nav__link">About</a></li>
                <li><a href="#" class="nav__link">Blog</a></li>
                <li><a href="#" class="nav__link">Pricing</a></li>
                <li><a href="#" class="nav__link">Contact Us</a></li>
                <li><a href="#" class="nav__link nav__link--log">Login</a></li>
                <li>
                  <a href="#" class="nav__link nav__link--primary">Sign Up</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <header>
          <div class="header__container">
            <div class="header__row">
              <div class="header__description">
                <h1 class="header__title">
                  Beautiful React Templates <span class="purple">for you.</span>
                </h1>
                <p class="header__para">
                  Our templates are easy to setup, understand and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
                <div class="header__input">
                  <input
                    class="header__type"
                    type="email"
                    placeholder="Your E-mail Address"
                  />
                  <button class="header__btn">Get Started</button>
                </div>
                <div class="header__wrapper">
                  <p class="header__customers">Our Trusted Customers</p>
                  <img
                    class="header__img"
                    src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="header__landing-img">
                <img
                  class="landing__img"
                  src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </header>
      </section>
    </main>
  </body>
</html>
