<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="landing">
        <nav>
          <div class="nav__container">
            <div class="nav__row">
              <div class="nav__wrapper">
                <img
                  class="nav__logo"
                  src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                  alt=""
                />
                <h2 class="nav__title">Treact</h2>
              </div>
              <ul class="nav__links">
                <li><a href="#" class="nav__link">About</a></li>
                <li><a href="#" class="nav__link">Blog</a></li>
                <li><a href="#" class="nav__link">Pricing</a></li>
                <li><a href="#" class="nav__link">Contact Us</a></li>
                <li><a href="#" class="nav__link nav__link--log">Login</a></li>
                <li>
                  <a href="#" class="nav__link nav__link--primary">Sign Up</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="row">
          <div class="two__columns--container">
            <div class="left__side--container">
              <h1 class="left__side--header">
                Beautiful React Templates <span class="purple">for you</span>
              </h1>
              <p class="left__side--para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="left__side--action">
                <input type="text" placeholder="Your E-mail Address" />
                <button class="btn">Get Started</button>
              </div>
              <div class="left__side--input">
                <p>Our Trusted Customers</p>
                <img
                  class="left__side--input-img"
                  src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                  alt=""
                />
              </div>
            </div>
            <div class="right__side--container">
              <img
                class="right__side--img"
                src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
